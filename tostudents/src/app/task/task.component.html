<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-iMvB1cubutqnCw/Xlf3A1lEXHojPMC7dETFR9CYfYENKn8yw6QlyL+BaYmPXEjmo" crossorigin="anonymous">

<div class="task">
  <div class="header">
      <div>
        {{ task.title }}
      </div>
      <select name="text" (change)="onChange($event)">
        <option *ngFor="let statusType of statusTypes" value="{{ statusType }}" [selected]="statusType === task.status">
            {{ statusType }}
        </option>
      </select>
  </div>
  <hr>
  <div class="body">
       {{ task.description }}
  </div>
</div>
