<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-iMvB1cubutqnCw/Xlf3A1lEXHojPMC7dETFR9CYfYENKn8yw6QlyL+BaYmPXEjmo" crossorigin="anonymous">

<div class="board">
  <button (click)="showForm = !showForm"
    style="margin: 20px 0"
    >
    New Task
  </button>
  <div *ngIf="showForm">
    <task-form (onSave)="save($event)"></task-form>
  </div>
  <div class="lists">
      <div *ngFor="let statusType of statusTypes">
        <task-list [taskList]="filterTasks(statusType, taskList)" [statusType]="statusType">
        </task-list>
    </div>
  </div>
</div>
